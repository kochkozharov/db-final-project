services:
  postgres:
    image: postgres:17.2
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./migrations:/docker-entrypoint-initdb.d
      - pgdata:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
  
  streamlit:
    build: .
    ports:
      - "8501:8501"
    depends_on:
      - postgres

volumes:
  pgdata:

